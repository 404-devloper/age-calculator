
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    :root {
      --blue: #007BFF;
      --black: #000;
      --white: #fff;
      --bg-light: #f0f4f8;
      --bg-dark: #1e1e1e;
      --text-light: #fff;
      --text-dark: #111;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-light);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-light);
    }

    .container {
      background-color: var(--white);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .container {
      background-color: #2c2c2c;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: var(--blue);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 2px solid var(--blue);
      border-radius: 5px;
      margin-bottom: 20px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--blue);
      border: none;
      color: var(--white);
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }

    .icon {
      margin-right: 8px;
      color: var(--blue);
    }

    .toggle-theme {
      margin-top: 20px;
      text-align: center;
      cursor: pointer;
      color: var(--blue);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-clock icon"></i>Age Calculator</h1>
    <label for="birthdate"><i class="fas fa-calendar-alt icon"></i>Enter your birthdate:</label>
    <input type="date" id="birthdate" />
    <button onclick="calculateAge()"><i class="fas fa-calculator icon"></i>Calculate Age</button>
    <div class="result" id="result"></div>
    <div class="toggle-theme" onclick="toggleTheme()">
      <i class="fas fa-adjust"></i>
    </div>
  </div>

  <script>
    function calculateAge() {
      const birthDate = new Date(document.getElementById('birthdate').value);
      const today = new Date();

      if (isNaN(birthDate.getTime())) {
        document.getElementById('result').innerHTML = "<span style='color: red;'>Please enter a valid date.</span>";
        return;
      }

      let years = today.getFullYear() - birthDate.getFullYear();
      let months = today.getMonth() - birthDate.getMonth();
      let days = today.getDate() - birthDate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (months < 0) {
        years--;
        months += 12;
      }

      document.getElementById('result').innerHTML =
        `<i class="fas fa-hourglass-half icon"></i>You are <strong>${years}</strong> years, <strong>${months}</strong> months, and <strong>${days}</strong> days old.`;
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
